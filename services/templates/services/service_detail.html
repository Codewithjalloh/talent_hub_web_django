{% extends 'base.html' %}

{% block title %}{{ service.title }} - TalentHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <i class="{{ service.icon }} fa-4x mb-4 text-primary"></i>
                    <h1 class="card-title mb-4">{{ service.title }}</h1>
                    <p class="lead">{{ service.description }}</p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'services:service_list' %}" class="btn btn-outline-primary">Back to Services</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'register' %}" class="btn btn-primary">Get Started</a>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-primary">Join Now</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
