{% extends 'base.html' %}

{% block title %}Message Sent - TalentHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                    <h1 class="mb-4">Thank You!</h1>
                    <p class="lead mb-4">Your message has been successfully sent. We'll get back to you as soon as possible.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return to Home</a>
                        <a href="{% url 'contact' %}" class="btn btn-outline-primary btn-lg">Send Another Message</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
